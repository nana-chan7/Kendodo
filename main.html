<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>KENDODO-LEARN</title>
    <!-- Css -->
    <link rel="stylesheet" href="./style/css/main.css" />
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-section">
        <!-- ロゴ -->
        <div class="logo">
            <a href="./">
                <img src="./style/svg/logo.svg" alt="">
            </a>    
        </div>
        </div>
    </header>

    <!-- メイン部 -->
    <main>
        <section class="main-section">
            <div class="lesson-area">
                <!-- 左部 お手本動画側 -->
                <div class="left-group">
                    <!-- セレクトボックス -->
                    <div class="left-item">
                        <div class="select-movie1 select-movie2">
                            <select id="videoSelect" required>
                                <option value="0" hidden>お手本を選択</option>
                                <option value="10">お手本動画10</option>
                                <option value="4">お手本動画4</option>
                                <option value="7">お手本動画7</option>
                                <option value="8">お手本動画8</option>
                                <option value="9">お手本動画9</option>                                
                            </select>
                        </div>
                    </div> 
                    <!-- お手本動画表示 -->
                    <div class="left-item">
                        <div class="movie-display">
                            <video id="video1" width="720" height="540">
                                <source src="" type="video/mp4">
                            </video>
                            <canvas id="canvas1" width="720" height="540"></canvas>
                            <img id="img0" src="./style/images/kendo.jpg" width="720" height="540">                            
                        </div>
                        <!-- カウントダウン表示 -->
                        <div id="countdown-container"></div>
                    </div>
                </div>
                
                <!-- 採点部 -->
                <section class="score-section">
                    <!-- スコアボード -->
                    <div class="score-board">
                        <!-- <h1>スコア</h1>
                        <h2 id="score"></h2>
                        <h2 id="good"></h2> -->
                        
                        <table>
                            <tr>
                                <td>優</td><td id="great" class="score-count">0</td>
                            </tr>
                            <tr>
                                <td>良</td><td id="good" class="score-count">10</td>
                            </tr>
                            <tr>
                                <td>可</td><td id="better" class="score-count">100</td>
                            </tr>
                        </table>
                    </div>
                </section>

                <!-- 右部 WEBカメラ側 -->
                <div class="right-group">
                    <!-- 動画再生・一時停止ボタン -->
                    <div class="right-item">
                        <div class="button-group">
                            <!-- 再生ボタン -->
                            <div class="button-item">
                                <button class="start_button" id="start_button">
                                    <p>お手本動画を再生</p>
                                    <div class="button-img">
                                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g id="&#229;&#134;&#141;&#231;&#148;&#159;">
                                                <path id="Vector" 
                                                    d="M1.44721 0.723606C0.782312 0.391156 0 0.874652 0 1.61803V23.382C0 24.1253 0.782313 24.6088 1.44721 24.2764L23.2111 13.3944C23.9482 13.0259 23.9482 11.9741 23.2111 11.6056L1.44721 0.723606Z" 
                                                fill="currentColor"/>
                                            </g>
                                        </svg>
                                    </div>
                                </button>
                            </div>
                            <!-- 一時停止ボタン -->
                            <div class="button-item">
                                <button class="stop_button" id="stop_button">
                                    <p>お手本動画を一時停止</p>
                                    <div class="button-img">
                                        <svg width="19" height="25" viewBox="0 0 19 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path id="Vector (Stroke)" fill-rule="evenodd" clip-rule="evenodd" 
                                                d="M2.40385 0C3.73145 0 4.80769 1.07624 4.80769 2.40385V22.5962C4.80769 23.9238 3.73145 25 2.40385 25C1.07624 25 0 23.9238 0 22.5962V2.40385C0 1.07624 1.07624 0 2.40385 0ZM15.8654 0C17.193 0 18.2692 1.07624 18.2692 2.40385V22.5962C18.2692 23.9238 17.193 25 15.8654 25C14.5378 25 13.4615 23.9238 13.4615 22.5962V2.40385C13.4615 1.07624 14.5378 0 15.8654 0Z" 
                                            fill="currentColor"/>
                                        </svg>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- WEBカメラ表示 -->
                    <div class="right-item">
                        <div class="movie-display">
                            <video id="video2" width="720" height="540" autoplay></video>
                            <canvas id="canvas2" width="720" height="540"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- フッター -->
    <footer>
        <div class="footer-item">
            <p>&copy; 2023 IKFM</p>
        </div>
    </footer>

    <!-- JavaScript -->    
    <script src="./script/script.js"></script>

</body>
</html>
